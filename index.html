<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Survey Form - Free Code Camp</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <form id="survey-form" action=""
          onsubmit="event.preventDefault(); surveyCompleteMsg();">
      <h1 id="title">Garbage Survey Form</h1>
      <p id="description"><em>Please let us know how we can improve.</em></p>

      <!-- Text field inputs  -->
      <div class="textfield">
        <label for="name" id="name-label">* Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="textfield">
        <label for="email" id="email-label">* Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="textfield">
        <label for="number" id="number-label">* Age</label>
        <input type="number" id="number" placeholder="Enter your age" min="1" max="122" required/>
      </div>
      <span class="validity"></span>

      <!-- Dropdown selector -->
      <div class="dropdown">
        <label for="">Which option best describes your occupancy?</label>
        <select id="dropdown" name="choice">
          <option >Please choose an option</option>
          <option value="homeowner" selected>Homeowner</option>
          <option value="renter">Renter</option>
          <option value="commercial">Commercial</option>
          <option value="squatter">Squatter</option>
        </select>
      </div>

      <!-- Radio buttons -->
      <fieldset>
        <legend>Are you satisfied with our garbage service?</legend>
        <label for="overjoyed"
               class="container">Overjoyed
          <input type="radio" id="overjoyed"
                 name="satisfaction" value="overjoyed" checked>
          <span class="radio-btn-span"></span>
        </label>

        <label for="disappointed"
               class="container">Disappointed
          <input type="radio" id="disappointed"
                 name="satisfaction" value="disappointed">
          <span class="radio-btn-span"></span>
        </label>

        <label for="horrified"
               class="container">Horrified
          <input type="radio" id="horrified"
                 name="satisfaction" value="horrified">
          <span class="radio-btn-span"></span>
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset class="checkbox">
        <legend>How can we improve? Check all that apply.</legend>
        <label for="hazmat"
               class="container">
               Wear full hazmat suits
          <input type="checkbox" id="hazmat"
          name="improvements" value="hazmat">
          <span class="checkbox-span"></span>
        </label>

        <label for="whistle"
               class="container">
               Whistle while we work
          <input type="checkbox" id="whistle"
                 name="improvements" value="whistle">
          <span class="checkbox-span"></span>
        </label>

        <label for="rummage"
               class="container">
               Rummage for goodies
          <input type="checkbox" id="rummage"
                 name="improvements" value="rummage">
          <span class="checkbox-span"></span>
        </label>

        <label for="gentle"
               class="container">
               Throw trash gently
          <input type="checkbox" id="gentle"
                 name="improvements" value="gentle">
          <span class="checkbox-span"></span>
        </label>

        <label for="ask"
               class="container">
               Ask if we did good
          <input type="checkbox" id="ask"
                 name="improvements" value="ask">
          <span class="checkbox-span"></span>
        </label>
      </fieldset>

      <!-- Textarea -->
      <div>
        <label for="text">Have any trashy comments or suggestions?</label>
        <textarea id="text" name="moreinfo"
                  rows="5"  maxlength="250"
                  wrap="hard" placeholder="Enter your comments"></textarea>
      </div>

      <button type="submit" id="submit"
              value="Send Request">Submit</button>
    </form>
  </main>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="js/app.js"></script>
</body>
</html>
